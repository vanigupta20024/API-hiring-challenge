<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ area.0.name }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      <h2 style="padding-left: 5%;">Service Area Info:</h2><br>
      <form method="GET">
        <p>Enter Polygon Name:</p>
        <input type="text" id="name" name="name"><br><br>
        <button type="submit">Submit</button>
      </form>
        <hr style="width:100%;color:black;"><br><br>
        {% if area %}
          <p>Name: {{ area.0.polygon_name }}</p><br>
          <p>Longiude: {{ area.0.longitude }}</p><br>
          <p>Latitude: {{ area.0.latitude }}</p><br>
          <p>Price: {{ area.0.price }}</p><br>
          <p>Provider: {{ provider }}</p><br>
        {% endif %}
    </body>
</html>
